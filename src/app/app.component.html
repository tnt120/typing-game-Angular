<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span [class]="compare(letter, typingText[i])" *ngFor="let letter of generatedSentence.split(''); let i = index;">{{ letter }}</span>
      </p>

      <div class="field">
        <input (input)="onInput($event)" class="input" />
      </div>

      <div *ngIf="generatedSentence === typingText" class="box has-text-centered">
        <h2 class="title">Success!</h2>
      </div>
    </div>
  </div>
</div>
